---
layout: default
---

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/main/global-css.css">
</head>
<body>
    <div class="article-container">
        <div class="header">
            <h1>{{ page.title }}</h1>
            <div class="date">{{ page.date | date: "%d de %B de %Y" }}</div>
        </div>
        <div class="content">
            {{ content }}
        </div>
    </div>
</body>
</html>
