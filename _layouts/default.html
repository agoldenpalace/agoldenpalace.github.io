<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: "Golden Palace" }}</title>
    <link rel="stylesheet" href="/main/global-css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Header fixo com logo e menu -->
    <header class="main-header">
        <div class="menu-icon" onclick="toggleSidebar()">☰</div>
        <div class="logo">
            <img src="URL_DA_LOGO" alt="Logo Golden Palace" />
        </div>
    </header>

    <!-- Barra Lateral (Sidebar) -->
    <aside class="sidebar" id="sidebar">
        <h2 class="site-name">Golden Palace</h2>
        <input type="text" class="search-box" placeholder="Pesquisar...">
        <nav class="menu">
            <a href="/">Home</a>
            <a href="/politica">Política de Privacidade e Uso</a>
            <a href="/cybersecurity">Cibersegurança</a>
            <a href="/culinaria">Culinária</a>
            <a href="/gaming">Gaming</a>
            <a href="/hacking">Hacking</a>
            <!-- Adicione outras seções aqui -->
        </nav>
        <div class="footer">
            <i class="fas fa-cog settings-icon"></i>
            <p>© 2024 Golden Palace</p>
        </div>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="content">
        {{ content }}
    </main>

    <!-- Script para o menu lateral -->
    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }
    </script>

</body>
  </html>
